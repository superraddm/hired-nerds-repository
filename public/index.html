<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HiredNerds — Select your Jof</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="console-bg">
    <main class="container">
        <h1 class="title">HIREDNERDS — SELECT YOUR JOF</h1>
        <p class="subtitle">A 16-bit console-style character selection. Click a Jof to view CV and workflows.</p>


        <div class="character-grid" role="list">
            <!-- 5 characters: Email Marketing, CRM/Data, Video Production, Workflow Automation, Digital Marketing -->
            <a class="char" href="jof-email/" role="listitem" data-jof="email">
                <img src="assets/placeholders/email-CRM.png" alt="Jof Email sprite" class="sprite">
                <span class="name">EMAIL MARKETING</span>
            </a>


            <a class="char" href="jof-crm/" role="listitem" data-jof="crm">
                <img src="assets/placeholders/web-dev.png" alt="Jof CRM sprite" class="sprite">
                <span class="name">WEB DEV</span>
            </a>


            <a class="char" href="jof-video/" role="listitem" data-jof="video">
                <img src="assets/placeholders/video-producer.png" alt="Jof Video sprite" class="sprite">
                <span class="name">VIDEO PRODUCTION</span>
            </a>


            <a class="char" href="jof-workflow/" role="listitem" data-jof="workflow">
                <img src="assets/placeholders/automation-specialist.png" alt="Jof Workflow sprite" class="sprite">
                <span class="name">WORKFLOW AUTOMATION</span>
            </a>


            <a class="char" href="jof-digital/" role="listitem" data-jof="digital">
                <img src="assets/placeholders/Digital-Director.png" alt="Jof Digital sprite" class="sprite">
                <span class="name">DIGITAL MARKETING</span>
            </a>
            <a class="char" href="jof-vo/" role="listitem" data-jof="digital">
                <img src="assets/placeholders/voice-over.png" alt="Jof Digital sprite" class="sprite">
                <span class="name">VOICE OVER / ACTING / PRESENTING</span>
            </a>
        </div>


        <footer class="footer">Press a Jof to view custom CV & workflows — hirednerds.com</footer>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
