<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Email Workflow — Deep Zoom Viewer</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- OpenSeadragon from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
    <style>
        #viewer {
            width: 100%;
            height: 78vh;
            background: #000;
            border-radius: 8px
        }
    </style>
</head>

<body class="console-bg">
    <main class="container">
        <h1>Email — Workflow Viewer</h1>
        <div id="viewer" role="region" aria-label="Deep zoom workflow viewer"></div>
        <p>
            <a href="/assets/workflows/workflow-email.dzi">Download .dzi</a>
            &nbsp;|&nbsp;
            <a href="/jof-email/">Back to Jof</a>
        </p>
    </main>


    <script>
        // Replace the tile source filename to match the specific .dzi stored in /assets/workflows/
        const dziPath = '/assets/workflows/workflow-email.dzi';


        const viewer = OpenSeadragon({
            id: 'viewer',
            prefixUrl: 'https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/',
            tileSources: dziPath,
            showZoomControl: true,
            gestureSettingsMouse: { clickToZoom: true }
        });
    </script>
</body>

</html>
